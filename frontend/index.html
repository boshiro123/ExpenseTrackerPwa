<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="manifest" href="/manifest.json" />
<link rel="icon" href="/icons/icon-192.svg" />
<link rel="apple-touch-icon" href="/icons/icon-192.svg" />
<meta name="theme-color" content="#1d4ed8" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="/styles.css" />
<title>Расходы</title>
</head>
<body>
<header class="app-bar">
	<div class="app-bar__title">Мои расходы</div>
	<div class="app-bar__actions">
		<button id="logoutBtn" class="icon-btn ripple hidden" aria-label="Выйти">
			<span class="material-icon">⎋</span>
		</button>
	</div>
</header>
<main id="main" class="container">
	<section id="auth" class="auth">
		<div class="auth-card">
			<h2>Вход</h2>
            <div class="field">
                <input id="loginEmail" type="email" required placeholder=" " />
				<label for="loginEmail">Email</label>
			</div>
            <div class="field">
                <input id="loginPassword" type="password" required placeholder=" " />
				<label for="loginPassword">Пароль</label>
			</div>
			<button id="loginBtn" class="btn primary ripple full">Войти</button>
		</div>
		<div class="auth-card">
			<h2>Регистрация</h2>
            <div class="field">
                <input id="regEmail" type="email" required placeholder=" " />
				<label for="regEmail">Email</label>
			</div>
            <div class="field">
                <input id="regPassword" type="password" required placeholder=" " />
				<label for="regPassword">Пароль</label>
			</div>
			<button id="registerBtn" class="btn secondary ripple full">Зарегистрироваться</button>
		</div>
	</section>

	<section id="appSection" class="hidden">
		<div id="view-expenses" class="view active">
			<div id="expensesGrid" class="grid"></div>
		</div>
		<div id="view-categories" class="view">
			<div class="card">
				<h2>Категории</h2>
				<div id="categoriesChips" class="chips"></div>
			</div>
		</div>
		<div id="view-profile" class="view">
			<div class="card">
				<h2>Профиль</h2>
				<p id="profileEmail"></p>
			</div>
		</div>
	</section>
</main>

<button id="fab" class="fab ripple" aria-label="Добавить">+</button>

<nav class="bottom-nav" id="bottomNav">
	<button class="nav-item ripple active" data-target="expenses">Расходы</button>
	<button class="nav-item ripple" data-target="categories">Категории</button>
	<button class="nav-item ripple" data-target="profile">Профиль</button>
</nav>

<div id="sheetBackdrop" class="backdrop hidden"></div>
<div id="expenseSheet" class="sheet hidden">
	<div class="sheet-header">
		<div class="sheet-title">Новый расход</div>
		<button id="sheetClose" class="icon-btn ripple">✕</button>
	</div>
	<div class="sheet-content">
        <div class="field">
            <input id="amount" type="number" step="0.01" required placeholder=" " />
			<label for="amount">Сумма</label>
		</div>
        <div class="field">
            <input id="date" type="date" placeholder=" " />
			<label for="date">Дата</label>
		</div>
        <div class="field">
            <input id="note" type="text" placeholder=" " />
			<label for="note">Заметка</label>
		</div>
		<div class="field">
			<div class="chips" id="chipsSelect"></div>
			<div class="hint">Выберите категорию</div>
		</div>
	</div>
	<div class="sheet-actions">
		<button id="saveExpense" class="btn primary ripple full">Сохранить</button>
	</div>
</div>

<div id="snackbar" class="snackbar hidden"></div>

<script src="/app.js"></script>
</body>
</html>
